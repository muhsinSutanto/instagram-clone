        <script>
            // Ganti Warna Border Input Form Jadi Abu-Abu Saat di Klik
            var boxInput = document.querySelectorAll('.desc input[type="text"]');

            boxInput.forEach( (i) => {
                i.addEventListener('focus', borderInput);
                i.addEventListener('blur', removeBorderInput);
                }
            );

            function borderInput () {
                this.style.border = '1px solid #b2b2b2';
                this.style.outline = 'none';
            };

            function removeBorderInput () {
                this.style.border = '1px solid #efefef';
            };
